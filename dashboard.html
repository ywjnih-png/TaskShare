<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskShare - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">TaskShare</h1>

        <div id="user-info">
            <h3>Saldo Wallet: <span id="saldo">0</span></h3>
            <p>ID Referral: <span id="refcode"></span></p>
            <p>Referral Link: <input type="text" id="ref-link" readonly></p>
        </div>

        <div class="tasks">
            <h2>Task Harian</h2>

            <div class="card">
                <h4>Share Foto + Caption ke FB</h4>
                <button onclick="taskShare()">Selesaikan</button>
            </div>

            <div class="card">
                <h4>Undang Teman</h4>
                <p>Bagikan link referral Anda di atas</p>
            </div>

            <div class="card">
                <h4>Check-in Harian</h4>
                <button onclick="taskCheckin()">Check-in</button>
            </div>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
